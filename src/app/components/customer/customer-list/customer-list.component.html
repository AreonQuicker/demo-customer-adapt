<div class="table">
  <ngx-datatable
    class="material striped"
    [rows]="rows"
    [columnMode]="ColumnMode.force"
    [headerHeight]="50"
    [footerHeight]="50"
    [limit]="10"
    [rowHeight]="50"
    rowHeight="auto">
    <ngx-datatable-column name="firstName">
      <ng-template
        let-column="column"
        let-sort="sortFn"
        ngx-datatable-header-template
        >{{ column.name | uppercase }}</ng-template
      >
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        {{ value }}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="lastName">
      <ng-template
        let-column="column"
        let-sort="sortFn"
        ngx-datatable-header-template>
        <span (click)="sort()">{{ column.name | uppercase }}</span>
      </ng-template>
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        {{ value }}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="email">
      <ng-template
        let-column="column"
        let-sort="sortFn"
        ngx-datatable-header-template>
        <span (click)="sort()">{{ column.name | uppercase }}</span>
      </ng-template>
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        {{ value }}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="phone">
      <ng-template
        let-column="column"
        let-sort="sortFn"
        ngx-datatable-header-template>
        <span (click)="sort()">{{ column.name | uppercase }}</span>
      </ng-template>
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        {{ value }}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="invoiceTotal">
      <ng-template
        let-column="column"
        let-sort="sortFn"
        ngx-datatable-header-template>
        <span (click)="sort()">INVOICE TOTAL</span>
      </ng-template>
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        {{ value }}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column>
      <ng-template let-value="value" ngx-datatable-cell-template let-row="row">
        <div class="d-flex p-0 gap-2">
          <button mat-stroked-button color="primary" (click)="onUpdate(row)">
            Update
          </button>
          <button mat-stroked-button color="warn" (click)="onDelete(row)">
            Delete
          </button>
        </div>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>
